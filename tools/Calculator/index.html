<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Lengkap - Tools by KOU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-gray-100">

    <!-- Navbar (Hamburger Menu) -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 shadow-md sticky top-0 z-20">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-2xl font-bold tracking-wide">Tools by KOU</h1>
            <div class="lg:hidden">
                <button id="hamburger-icon" class="text-white text-2xl focus:outline-none">
                    <i class="fas fa-bars"></i> <!-- Hamburger Icon -->
                </button>
            </div>
            <nav id="navbar" class="hidden lg:flex space-x-6 text-lg">
                <a href="/index.html#landing" class="hover:text-gray-300 transition-all"><i class="fas fa-home"></i> Beranda</a>
                <a href="../" class="hover:text-gray-300 transition-all"><i class="fas fa-tools"></i> Tools</a>
                <a href="/index.html#about" class="hover:text-gray-300 transition-all"><i class="fas fa-info"></i> Tentang</a>
                <a href="/index.html#support" class="hover:text-gray-300 transition-all"><i class="fas fa-heart"></i> Dukung Kami</a>
            </nav>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-30 hidden">
        <div class="bg-white p-6">
            <button id="close-menu" class="text-black text-2xl mb-4 float-right">
                <i class="fas fa-times"></i> <!-- Close Icon -->
            </button>
            <ul class="space-y-4 text-xl">
                <li><a href="#" class="block font-bold text-blue-600">Tools by KOU</a></li>
                <li><a href="/index.html#landing" class="block hover:text-blue-600"><i class="fa fas-home"></i> Beranda</a></li>
                <li><a href="/index.html#tools" class="block hover:text-blue-600"><i class="fa fas-tools"></i> Tools</a></li>
                <li><a href="/index.html#about" class="block hover:text-blue-600"><i class="fa fas-info"></i> Tentang</a></li>
                <li><a href="/index.html#support" class="block hover:text-blue-600"><i class="fa fas-heart"></i> Dukung Kami</a></li>
            </ul>
        </div>
    </div>

    <!-- Button List Kalkulator -->
    <div class="flex justify-center space-x-4 py-4 bg-blue-100">
        <button id="basic-btn" class="py-2 px-6 text-blue-600 border-2 border-blue-600 rounded-full text-lg hover:bg-blue-600 hover:text-white transition-all" onclick="showCalculator('basic')">Kalkulator Biasa</button>
        <button id="trigonometry-btn" class="py-2 px-6 text-green-600 border-2 border-green-600 rounded-full text-lg hover:bg-green-600 hover:text-white transition-all" onclick="showCalculator('trigonometry')">Kalkulator Trigonometri</button>
        <button id="arithmetic-btn" class="py-2 px-6 text-purple-600 border-2 border-purple-600 rounded-full text-lg hover:bg-purple-600 hover:text-white transition-all" onclick="showCalculator('arithmetic')">Kalkulator Aritmatika</button>
        <button id="binary-btn" class="py-2 px-6 text-orange-600 border-2 border-orange-600 rounded-full text-lg hover:bg-orange-600 hover:text-white transition-all" onclick="showCalculator('binary')">Kalkulator Biner & Desimal</button>
    </div>

    <!-- Kalkulator Biasa -->
    <section id="basic" class="hidden py-8">
        <div class="container mx-auto max-w-md bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-3xl font-bold text-blue-600 text-center mb-4">Kalkulator Biasa</h2>
            <input id="basic-display" type="text" readonly class="w-full p-4 text-xl text-right border border-gray-300 rounded-md bg-gray-100 mb-4">
            <div class="grid grid-cols-4 gap-4">
                <button class="calc-btn" data-value="7">7</button>
                <button class="calc-btn" data-value="8">8</button>
                <button class="calc-btn" data-value="9">9</button>
                <button class="calc-btn operator" data-value="/">&#247;</button>

                <button class="calc-btn" data-value="4">4</button>
                <button class="calc-btn" data-value="5">5</button>
                <button class="calc-btn" data-value="6">6</button>
                <button class="calc-btn operator" data-value="*">&times;</button>

                <button class="calc-btn" data-value="1">1</button>
                <button class="calc-btn" data-value="2">2</button>
                <button class="calc-btn" data-value="3">3</button>
                <button class="calc-btn operator" data-value="-">-</button>

                <button class="calc-btn" data-value="0">0</button>
                <button class="calc-btn" data-value=".">.</button>
                <button id="clear" class="calc-btn bg-red-600 text-white">C</button>
                <button class="calc-btn operator" data-value="+">+</button>
            </div>
            <div class="flex justify-between mt-4">
                <button id="equals" class="calc-btn bg-blue-600 text-white col-span-2">=</button>
            </div>
        </div>
    </section>

    <!-- Kalkulator Trigonometri -->
    <section id="trigonometry" class="hidden py-8">
        <div class="container mx-auto max-w-md bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-3xl font-bold text-blue-600 text-center mb-4">Kalkulator Trigonometri</h2>
            <input id="trigonometry-display" type="text" readonly class="w-full p-4 text-xl text-right border border-gray-300 rounded-md bg-gray-100 mb-4">
            <div class="grid grid-cols-4 gap-4">
                <button class="calc-btn" data-value="sin">sin</button>
                <button class="calc-btn" data-value="cos">cos</button>
                <button class="calc-btn" data-value="tan">tan</button>
                <button class="calc-btn" data-value="rad">rad</button>

                <button class="calc-btn" data-value="pi">Ï€</button>
                <button class="calc-btn" data-value="0">0</button>
                <button class="calc-btn operator" data-value="+">+</button>
                <button class="calc-btn operator" data-value="-">-</button>
            </div>
            <div class="flex justify-between mt-4">
                <button id="equals-trig" class="calc-btn bg-blue-600 text-white col-span-2">=</button>
            </div>
        </div>
    </section>

    <!-- Kalkulator Aritmatika -->
    <section id="arithmetic" class="hidden py-8">
        <div class="container mx-auto max-w-md bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-3xl font-bold text-blue-600 text-center mb-4">Kalkulator Aritmatika</h2>
            <input id="arithmetic-display" type="text" readonly class="w-full p-4 text-xl text-right border border-gray-300 rounded-md bg-gray-100 mb-4">
            <div class="grid grid-cols-4 gap-4">
                <button class="calc-btn" data-value="7">7</button>
                <button class="calc-btn" data-value="8">8</button>
                <button class="calc-btn" data-value="9">9</button>
                <button class="calc-btn operator" data-value="/">&#247;</button>

                <button class="calc-btn" data-value="4">4</button>
                <button class="calc-btn" data-value="5">5</button>
                <button class="calc-btn" data-value="6">6</button>
                <button class="calc-btn operator" data-value="*">&times;</button>

                <button class="calc-btn" data-value="1">1</button>
                <button class="calc-btn" data-value="2">2</button>
                <button class="calc-btn" data-value="3">3</button>
                <button class="calc-btn operator" data-value="-">-</button>

                <button class="calc-btn" data-value="0">0</button>
                <button class="calc-btn" data-value=".">.</button>
                <button id="clear-arithmetic" class="calc-btn bg-red-600 text-white">C</button>
                <button class="calc-btn operator" data-value="+">+</button>
            </div>
            <div class="flex justify-between mt-4">
                <button id="equals-arithmetic" class="calc-btn bg-blue-600 text-white col-span-2">=</button>
            </div>
        </div>
    </section>

    <!-- Kalkulator Biner & Desimal -->
    <section id="binary" class="hidden py-8">
        <div class="container mx-auto max-w-md bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-3xl font-bold text-blue-600 text-center mb-4">Kalkulator Biner & Desimal</h2>
            <input id="binary-display" type="text" readonly class="w-full p-4 text-xl text-right border border-gray-300 rounded-md bg-gray-100 mb-4">
            <div class="grid grid-cols-4 gap-4">
                <button class="calc-btn" data-value="1">1</button>
                <button class="calc-btn" data-value="0">0</button>
                <button class="calc-btn operator" data-value="and">AND</button>
                <button class="calc-btn operator" data-value="or">OR</button>

                <button class="calc-btn operator" data-value="xor">XOR</button>
                <button class="calc-btn operator" data-value="not">NOT</button>
                <button id="clear-binary" class="calc-btn bg-red-600 text-white">C</button>
                <button class="calc-btn operator" data-value="bin-to-dec">Bin to Dec</button>
            </div>
            <div class="flex justify-between mt-4">
                <button id="equals-binary" class="calc-btn bg-blue-600 text-white col-span-2">=</button>
            </div>
        </div>
    </section>

    <script>
        // Fungsi untuk Menampilkan Kalkulator yang Dipilih
        function showCalculator(calculatorType) {
            const calculators = ['basic', 'trigonometry', 'arithmetic', 'binary'];
            calculators.forEach(calculator => {
                const calculatorSection = document.getElementById(calculator);
                calculatorSection.classList.add('hidden');
            });

            document.getElementById(calculatorType).classList.remove('hidden');
            
            // Mengubah status tombol aktif
            const buttons = document.querySelectorAll('.flex button');
            buttons.forEach(button => {
                button.classList.remove('bg-blue-600', 'text-white');
                button.classList.add('text-blue-600', 'border-blue-600');
            });

            const activeButton = document.getElementById(`${calculatorType}-btn`);
            activeButton.classList.add('bg-blue-600', 'text-white');
            activeButton.classList.remove('text-blue-600', 'border-blue-600');
        }

        // Event listener untuk tombol kalkulator biasa
        const calcButtons = document.querySelectorAll('.calc-btn');
        calcButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const value = e.target.getAttribute('data-value');
                const display = document.getElementById('basic-display');
                display.value += value;
            });
        });

        // Tombol C untuk Clear
        document.getElementById('clear').addEventListener('click', () => {
            document.getElementById('basic-display').value = '';
        });

        // Tombol Equals untuk kalkulator biasa
        document.getElementById('equals').addEventListener('click', () => {
            const display = document.getElementById('basic-display');
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        });
        
    </script>

</body>

</html>
