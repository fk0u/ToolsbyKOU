<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Tools by KOU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .navbar {
            position: sticky;
            top: 0;
            z-index: 20;
            background: linear-gradient(to right, #1D4ED8, #2563EB);
        }

        .navbar .nav-links a {
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: #E5E7EB;
        }

        .navbar .menu-icon {
            display: none;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 30;
            display: none;
        }

        .mobile-menu ul {
            background: white;
            height: 100%;
            width: 250px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .mobile-menu a {
            padding: 15px 10px;
            font-size: 1.2rem;
            color: #1D4ED8;
            text-decoration: none;
            border-bottom: 1px solid #E5E7EB;
            transition: color 0.3s ease;
        }

        .mobile-menu a:hover {
            color: #2563EB;
        }

        .menu-icon {
            display: block;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }

        .close-icon {
            font-size: 2rem;
            cursor: pointer;
            color: black;
            float: right;
        }

        @media (min-width: 1024px) {
            .menu-icon {
                display: none;
            }

            .mobile-menu {
                display: none;
            }

            .navbar .nav-links {
                display: flex;
                gap: 20px;
            }
        }
    </style>
</head>
<body class="font-sans bg-gray-100">

     <!-- Navbar (Hamburger Menu) -->
     <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 shadow-md sticky top-0 z-20">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-2xl font-bold tracking-wide">Tools by KOU</h1>
            <div class="lg:hidden">
                <button id="hamburger-icon" class="text-white text-2xl focus:outline-none">
                    <i class="fas fa-bars"></i> <!-- Hamburger Icon -->
                </button>
            </div>
            <nav id="navbar" class="hidden lg:flex space-x-6 text-lg">
                <a href="/index.html#landing" class="hover:text-gray-300 transition-all"><i class="fas fa-home"></i> Beranda</a>
                <a href="../" class="hover:text-gray-300 transition-all"><i class="fas fa-tools"></i> Tools</a>
                <a href="/index.html#about" class="hover:text-gray-300 transition-all"><i class="fas fa-info"></i> Tentang</a>
                <a href="/index.html#support" class="hover:text-gray-300 transition-all"><i class="fas fa-heart"></i> Dukung Kami</a>
            </nav>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-30 hidden">
        <div class="bg-white p-6">
            <button id="close-menu" class="text-black text-2xl mb-4 float-right">
                <i class="fas fa-times"></i> <!-- Close Icon -->
            </button>
            <ul class="space-y-4 text-xl">
                <li><a href="#" class="block font-bold text-blue-600">Tools by KOU</a></li>
                <li><a href="/index.html#landing" class="block hover:text-blue-600"><i class="fa fas-home"></i> Beranda</a></li>
                <li><a href="../" class="block hover:text-blue-600"><i class="fa fas-tools"></i> Tools</a></li>
                <li><a href="/index.html#about" class="block hover:text-blue-600"><i class="fa fas-info"></i> Tentang</a></li>
                <li><a href="/index.html#support" class="block hover:text-blue-600"><i class="fa fas-heart"></i> Dukung Kami</a></li>
            </ul>
        </div>
    </div>

    <!-- Currency Converter Tool -->
    <section id="currency-converter" class="py-16 bg-white text-center">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-extrabold mb-6 text-blue-600">Konverter Mata Uang</h2>
            <p class="text-lg text-gray-700 mb-8">Masukkan jumlah dan pilih mata uang untuk konversi.</p>

            <!-- Input Amount -->
            <div class="flex justify-center mb-6">
                <input id="amount" type="number" min="1" placeholder="Jumlah" class="p-4 border border-gray-300 rounded-md w-40 mr-4">
            </div>

            <!-- Currency Selector (From and To) -->
            <div class="flex justify-center mb-6 space-x-4">
                <select id="from-currency" class="py-2 px-4 border-2 border-gray-300 rounded-md w-40">
                    <!-- Options for From Currency will be populated dynamically -->
                </select>
                <button id="toggle-currency" class="text-blue-600 font-bold">â‡„</button>
                <select id="to-currency" class="py-2 px-4 border-2 border-gray-300 rounded-md w-40">
                    <!-- Options for To Currency will be populated dynamically -->
                </select>
            </div>

            <!-- Convert Button -->
            <button id="convert-btn" class="bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700 transition duration-300">Konversi</button>

            <!-- Result Display -->
            <div id="result" class="mt-6 text-xl font-semibold text-gray-700"></div>
        </div>
    </section>

    <script src="app.js"></script>

</body>
</html>
