<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Penghitung Waktu Mundur</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
    <style>
        /* Custom CSS for fullscreen */
        body.fullscreen {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .countdown-display {
            font-size: 6rem;
            font-weight: bold;
            color: #1D4ED8;
        }
        .countdown-end {
            color: red;
            font-size: 2rem;
            font-weight: bold;
        }
        .fullscreen-mode .countdown-display {
            font-size: 8rem;
        }
        .fullscreen-mode .countdown-end {
            font-size: 3rem;
        }

        /* Hide header and navbar in fullscreen */
        .fullscreen header, .fullscreen #navbar {
            display: none;
        }
    </style>
</head>
<body class="font-sans bg-gray-100">

    <!-- Navbar (Hamburger Menu) -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 shadow-md sticky top-0 z-20">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-2xl font-bold tracking-wide">Tools by KOU</h1>
            <div class="lg:hidden">
                <button id="hamburger-icon" class="text-white text-2xl focus:outline-none">
                    <i class="fas fa-bars"></i> <!-- Hamburger Icon -->
                </button>
            </div>
            <nav id="navbar" class="hidden lg:flex space-x-6 text-lg">
                <a href="/index.html#landing" class="hover:text-gray-300 transition-all"><i class="fas fa-home"></i> Beranda</a>
                <a href="../" class="hover:text-gray-300 transition-all"><i class="fas fa-tools"></i> Tools</a>
                <a href="/index.html#about" class="hover:text-gray-300 transition-all"><i class="fas fa-info"></i> Tentang</a>
                <a href="/index.html#support" class="hover:text-gray-300 transition-all"><i class="fas fa-heart"></i> Dukung Kami</a>
            </nav>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-30 hidden">
        <div class="bg-white p-6">
            <button id="close-menu" class="text-black text-2xl mb-4 float-right">
                <i class="fas fa-times"></i> <!-- Close Icon -->
            </button>
            <ul class="space-y-4 text-xl">
                <li><a href="#" class="block font-bold text-blue-600">Tools by KOU</a></li>
                <li><a href="/index.html#landing" class="block hover:text-blue-600"><i class="fa fas-home"></i> Beranda</a></li>
                <li><a href="/index.html#tools" class="block hover:text-blue-600"><i class="fa fas-tools"></i> Tools</a></li>
                <li><a href="/index.html#about" class="block hover:text-blue-600"><i class="fa fas-info"></i> Tentang</a></li>
                <li><a href="/index.html#support" class="block hover:text-blue-600"><i class="fa fas-heart"></i> Dukung Kami</a></li>
            </ul>
        </div>
    </div>

    <!-- Penghitung Waktu Mundur Tool -->
    <section id="tools" class="py-16 bg-white text-center">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-extrabold mb-6 text-blue-600">Penghitung Waktu Mundur</h2>
            <p class="text-lg text-gray-700 mb-8">Masukkan waktu mundur dalam format jam, menit, dan detik.</p>

            <!-- Input waktu mundur -->
            <div class="flex justify-center mb-6">
                <input id="hour-input" type="number" min="0" placeholder="Jam" class="p-4 border border-gray-300 rounded-md mr-4 w-20">
                <input id="minute-input" type="number" min="0" placeholder="Menit" class="p-4 border border-gray-300 rounded-md mr-4 w-20">
                <input id="second-input" type="number" min="0" max="59" placeholder="Detik" class="p-4 border border-gray-300 rounded-md w-20">
            </div>

            <!-- Button Start Countdown -->
            <button id="start-button" class="bg-blue-600 text-white p-4 rounded-md mb-4 w-full lg:w-auto">Mulai Waktu Mundur</button>

            <!-- Fullscreen Toggle Button -->
            <button id="fullscreen-button" class="bg-green-600 text-white p-4 rounded-md mb-4 w-full lg:w-auto">Fullscreen</button>

            <!-- Countdown Display -->
            <div id="countdown-display" class="countdown-display mt-8">
                <p>00:00:00</p>
            </div>

            <!-- Result after countdown ends -->
            <div id="countdown-end" class="mt-6 hidden countdown-end">
                <p>Waktu Habis!</p>
            </div>
        </div>
    </section>

    <!-- Audio for Alarm -->
    <audio id="alarm-sound" src="alarm_clock.mp3" preload="auto" loop></audio>

    <!-- JavaScript -->
    <script src="app.js"></script>

</body>
</html>
