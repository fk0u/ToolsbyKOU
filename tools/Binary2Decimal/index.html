<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Biner ke Desimal & Sebaliknya - Tools by KOU</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans bg-gray-100">

    <!-- Navbar (Hamburger Menu) -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 shadow-md sticky top-0 z-20">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-2xl font-bold tracking-wide">Tools by KOU</h1>
            <div class="lg:hidden">
                <button id="hamburger-icon" class="text-white text-2xl focus:outline-none">
                    <i class="fas fa-bars"></i> <!-- Hamburger Icon -->
                </button>
            </div>
            <nav id="navbar" class="hidden lg:flex space-x-6 text-lg">
                <a href="/index.html#landing" class="hover:text-gray-300 transition-all"><i class="fas fa-home"></i> Beranda</a>
                <a href="../" class="hover:text-gray-300 transition-all"><i class="fas fa-tools"></i> Tools</a>
                <a href="/index.html#about" class="hover:text-gray-300 transition-all"><i class="fas fa-info"></i> Tentang</a>
                <a href="/index.html#support" class="hover:text-gray-300 transition-all"><i class="fas fa-heart"></i> Dukung Kami</a>
            </nav>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-30 hidden">
        <div class="bg-white p-6">
            <button id="close-menu" class="text-black text-2xl mb-4 float-right">
                <i class="fas fa-times"></i> <!-- Close Icon -->
            </button>
            <ul class="space-y-4 text-xl">
                <li><a href="#" class="block font-bold text-blue-600">Tools by KOU</a></li>
                <li><a href="/index.html#landing" class="block hover:text-blue-600"><i class="fa fas-home"></i> Beranda</a></li>
                <li><a href="../" class="block hover:text-blue-600"><i class="fa fas-tools"></i> Tools</a></li>
                <li><a href="/index.html#about" class="block hover:text-blue-600"><i class="fa fas-info"></i> Tentang</a></li>
                <li><a href="/index.html#support" class="block hover:text-blue-600"><i class="fa fas-heart"></i> Dukung Kami</a></li>
            </ul>
        </div>
    </div>

    <!-- Konverter Biner & Desimal -->
    <section class="py-8">
        <div class="container mx-auto max-w-xl bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-3xl font-bold text-blue-600 text-center mb-6">Konverter Biner & Desimal</h2>

            <!-- Input Biner -->
            <div class="mb-6">
                <label for="binary-input" class="block text-lg text-gray-800">Masukkan Angka Biner:</label>
                <input type="text" id="binary-input" class="w-full p-4 text-xl text-right border border-gray-300 rounded-md bg-gray-100 mb-4" placeholder="Contoh: 1010">
                <button id="convert-binary-to-decimal" class="w-full py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 transition-all">Konversi Biner ke Desimal</button>
                <p id="binary-to-decimal-result" class="mt-4 text-xl font-semibold text-center text-gray-800"></p>
            </div>

            <!-- Input Desimal -->
            <div>
                <label for="decimal-input" class="block text-lg text-gray-800">Masukkan Angka Desimal:</label>
                <input type="number" id="decimal-input" class="w-full p-4 text-xl text-right border border-gray-300 rounded-md bg-gray-100 mb-4" placeholder="Contoh: 10">
                <button id="convert-decimal-to-binary" class="w-full py-2 text-white bg-green-600 rounded-md hover:bg-green-700 transition-all">Konversi Desimal ke Biner</button>
                <p id="decimal-to-binary-result" class="mt-4 text-xl font-semibold text-center text-gray-800"></p>
            </div>

            <!-- Tukar Nilai -->
            <div class="flex justify-center mt-4">
                <button id="swap-values" class="py-2 px-4 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition-all">
                    Tukar Nilai
                </button>
            </div>
        </div>
    </section>

    <script>
        // Fungsi untuk mengkonversi Biner ke Desimal
        document.getElementById('convert-binary-to-decimal').addEventListener('click', function () {
            const binaryInput = document.getElementById('binary-input').value;
            const resultDisplay = document.getElementById('binary-to-decimal-result');

            if (/^[01]+$/.test(binaryInput)) {
                const decimalValue = parseInt(binaryInput, 2);
                resultDisplay.textContent = `${binaryInput} (Biner) = ${decimalValue} (Desimal)`;
            } else {
                resultDisplay.textContent = 'Masukkan angka biner yang valid (hanya 0 dan 1).';
            }
        });

        // Fungsi untuk mengkonversi Desimal ke Biner
        document.getElementById('convert-decimal-to-binary').addEventListener('click', function () {
            const decimalInput = document.getElementById('decimal-input').value;
            const resultDisplay = document.getElementById('decimal-to-binary-result');

            if (decimalInput !== '' && !isNaN(decimalInput) && decimalInput >= 0) {
                const binaryValue = (parseInt(decimalInput, 10)).toString(2);
                resultDisplay.textContent = `${decimalInput} (Desimal) = ${binaryValue} (Biner)`;
            } else {
                resultDisplay.textContent = 'Masukkan angka desimal yang valid.';
            }
        });

        // Fungsi Tukar Nilai antara Biner dan Desimal
        document.getElementById('swap-values').addEventListener('click', function () {
            const binaryInput = document.getElementById('binary-input').value;
            const decimalInput = document.getElementById('decimal-input').value;

            // Tukar nilai input
            document.getElementById('binary-input').value = decimalInput ? parseInt(decimalInput, 10).toString(2) : '';
            document.getElementById('decimal-input').value = binaryInput ? parseInt(binaryInput, 2) : '';
            
            // Kosongkan hasil
            document.getElementById('binary-to-decimal-result').textContent = '';
            document.getElementById('decimal-to-binary-result').textContent = '';
        });
    </script>

</body>

</html>
